<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>E-Classe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="cont">

            <h1>E-class</h1>

            <div class="sign_in">
                <h2>SIGN IN</h2>
                <P>Enter your credentials to access your account</P>
            </div>
                <form>
                    <div class="email">
                        <Label for="mail">Email</Label>
                        <input type="text" id="mail" name="mail" placeholder="Enter you email">
                    </div>
                    <div class="password">
                        <label for="pass">Password</label>
                        <input type="text" id="pass" name="pass" placeholder="Enter your password">
                    </div>
                    <div class="btn_sign_in">
                        <a href="#" class="btn btn-info" role="button">SIGN IN</a>
                    </div>
                    <div class="cont_pass">
                        <div class="forget_pass">
                        <div><label>Forget your password?</label></div>
                        <div><a href="#">Reset your password</a></div>
                    </div>
                    </div>
                </form>
            
        </div>
    </main>
</body>

</html>
