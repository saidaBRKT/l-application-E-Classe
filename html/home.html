  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style_total.css">

<body>
  <main class="container-fluid">
    <div class="row flex-nowrap">
      <div class="cont col-auto col-lg-2 px-0 sticky-top h-100">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a href="/" class=" title d-flex align-items-center pb-3 text-dark text-decoration-none">
            <div class="fs-4 d-none d-sm-inline">
              <h1>E-classe</h1>
            </div>
          </a>
          <div class="profile">
            <img src="../images/people-peoples-homeless-male.jpg"

              alt="profile">
            <div class="admin d-flex flex-column justify-content-center align-items-center mb-3">
              <span class="text-dark d-none d-sm-flex">Name Admin</span>
              <span class="text-primary d-none d-sm-flex">Admin</span>
            </div>
          </div>
          <ul class="nav nav-pills flex-column mb-0 mt-0  align-items-md-center" id="menu">
            <li class="nav-item border-5 border-primary">
              <a href="#" class="nav-link align-middle px-0 text-dark">
                <i class="fal fa-home-lg-alt"></i> <span class="ms-1 d-none d-sm-inline">Home</span>

            </li>
            <li class="nav-item">
              <a href="#" class="nav-link align-middle px-0 text-dark">
                <i class="far fa-bookmark"></i> <span class="ms-1 d-none d-sm-inline">Cours</span>
              </a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a href="payment.html" class="nav-link align-middle px-0 text-dark">
                <i class="fal fa-usd-square"></i> <span class="ms-1 d-none d-sm-inline">Payment</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link align-middle px-0 text-dark">
                <i class="fal fa-file-chart-line"></i> <span class="ms-1 d-none d-sm-inline">Report</span>

            </li>
            <li class="nav-item">
              <a href="#" class="nav-link align-middle px-0 text-dark">
                <i class="fal fa-sliders-v-square"></i> <span class="ms-1 d-none d-sm-inline">Setting</span>
              </a>
            </li>
            <li class="nav-item mt-3 mt-0">

          </ul>

      </div>
      <div class="col d-flex flex-column">
        <nav class="navbar navbar-light ">
          <div class="container-fluid navigation bg-white">
            <i class="fal fa-caret-circle-left"></i>
            <form class="d-flex">
              <div class="search  d-flex align-items-center d">
                <input class="d-none d-sm-block ok form-control me-2 " type="search" placeholder="Search"
                  aria-label="Search...">
                <i class="fal fa-search me-2"></i>
              </div>
              <i class="fal fa-bell p-3"></i>
            </form>
          </div>
        </nav>

            <div class=" carditems carditems--blue col-md-3 position-relative">
              <div class="cardstudents d-flex flex-column gap-2 mt-3">

                <span>Students</span>

              <div class="cardnbr-students">

            <div class=" carditems carditems--rose col-md-3 position-relative">
              <div class="cardCourse d-flex flex-column gap-2 mt-3">

                <span>Course</span>
              </div>
              <div class="cardnbr-course">
                <span class="h5 fw-bold nbr">13</span>
              </div>
            </div>

            <div class=" carditems carditems--yellow col-md-3 position-relative">
              <div class="cardpayments d-flex flex-column gap-2 mt-3">
                <i class="fal fa-usd-square display-6"></i>
                <span>Payments</span>
              </div>
              <div class="cardpayments">
                <span class="h5 fw-bold nbr">DHS 556,000</span>
              </div>
            </div>

            <div class="carditems carditems--gradient col-md-3 position-relative">
              <div class="card__users d-flex flex-column gap-2 mt-3">
                <i class="fal fa-user display-6"></i>
                <span>Users</span>
              </div>
              <span class="h5 fw-bold nbr">3</span>
            </div>

          </div>
